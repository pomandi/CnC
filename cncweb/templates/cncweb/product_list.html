{% extends 'cncweb/base_collection.html' %}

{% block content %}
    <h1>Ürünler</h1>
    <div class="row">
        {% for product in products %}
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100"> <!-- h-100 class ensures that card takes full height -->
                    {% if product.images.first %}
                    <img src="{{ product.images.first.image.url }}" class="card-img-top img-fluid" alt="{{ product.name }}"> <!-- img-fluid class makes the image responsive -->
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title"><a href="{% url 'product_detail' product.id %}">{{ product.name }}</a></h5>
                        <p class="card-text">{{ product.price }}</p>
                    </div>
                </div>
            </div>
        {% empty %}
            <p>Bu koleksiyonda hiç ürün yok.</p>
        {% endfor %}
    </div>
{% endblock %}

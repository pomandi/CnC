<!-- cncweb/templates/cncweb/collection_list.html -->
{% extends 'cncweb/base.html' %}
{% load static %}
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{% static 'myproject/style.css' %}">


{% block content %}
    <h2>Koleksiyonlar</h2>
    <div class="row">
        {% for collection in collections %}
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="card">
                    {% if collection.image %}
                        <img src="{{ collection.image.url }}" class="card-img-top" alt="{{ collection.title }}">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ collection.title }}</h5>
                        <a href="{% url 'collection_detail' collection.id %}" class="btn btn-primary">Koleksiyonu GÃ¶r</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
